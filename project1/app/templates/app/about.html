{% extends "app/layout.html" %}

{% block content %}

<div class="container">
  <h2>{{ data.title }}</h2>
  <div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">{{ data.pubDate }}</div>
        <div class="panel-body">{{ data.description|safe }}</div>
    </div>
  </div>
</div>

{% endblock %}
