{% extends "app/layout.html" %}

{% block content %}


<div class="row">
    <div class="col-md-4">
        <form action="about" method="post">
            {% csrf_token %}
            {% for code,source in codes %}
                {% if guid == source %}
                    <h2>{{ code }}</h2>
                {% endif %}
            {% endfor %}

        </form>
</div>

{% endblock %}
