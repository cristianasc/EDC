{% extends "app/layout.html" %}

{% block content %}

<div class="container body-content">
            <div>
                <h1>{{ title }}</h1>
                <h5>{{ description }}</h5>
            </div>
</div>

<div class="transbox" style="margin-top: 30px; margin-bottom: 30px;">
    <div class="row">
        <div class="col-md-12">
            <form action="home" method="post">
                {% csrf_token %}
                {% for key, id in guid %}
                    <h4><a href="about.html?{{ id }}">{{ key }}</a></h4>
                {% endfor %}
            </form>
        </div>
    </div>
</div>


{% endblock %}
