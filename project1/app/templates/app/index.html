{% extends "app/layout.html" %}

{% block content %}

    <div class="container body-content" style="margin-top: 30px; margin-bottom: 30px;">
        <div class = "page-header">

           <h1>
              University of Aveiro
              <small>latest news</small>
           </h1>

        </div>

        <div class="list-group">
            {% for new in data %}
                <a href="about.html?{{ new.uid }}" class="list-group-item active">
                    <h4 class="list-group-item-heading">{{ new.title }}</h4>
                    <p class="list-group-item-text">{{ new.pubDate }}</p>
                </a>
            {% endfor %}
        </div>
    </div>


{% endblock %}
