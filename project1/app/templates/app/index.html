{% extends "app/layout.html" %}

{% block content %}

<div class="container body-content">
            <div>
                <h1>{{ title }}</h1>
                <h5>{{ description }}</h5>
            </div>
</div>

<div class="transbox" style="margin-top: 30px; margin-bottom: 30px;">
    <div class="row">
        <div class="col-md-8">
            <form action="home" method="post">
                {% csrf_token %}
                {% for newtitle, newvalue in news %}
                    <h3>{{ newtitle }}</h3>
                    {% autoescape off %}
                        <div>{{ newvalue.0 }}</div>
                        <br>
                    {% endautoescape %}
                {% endfor %}

            </form>
        </div>
    </div>
</div>


{% endblock %}
