<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Jornal Online Universidade de Aveiro</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'home' %}" class="navbar-brand">Home</a>
            </div>
            <div class="navbar-collapse collapse">

                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div>

    {% block content %}{% endblock %}

            <footer class="container body-content">
                 <hr/>
                <p>&copy; 2017 EDC - Cristiana Carvalho, Daniela Simões</p>
            </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>

    <script type="text/javascript">
        // using jQuery
        var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
    </script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/upload.js' %}"></script>
    <script src="{% static 'app/scripts/deletenew.js' %}"></script>
    <script src="{% static 'app/scripts/likes.js' %}"></script>
    <script src="{% static 'app/scripts/comments.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
