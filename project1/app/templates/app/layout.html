<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Jornal Online Universidade de Aveiro</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>

    <style>

        div.transbox{
          width: 90%;
            margin-left: 70px;
          background-color: #ffffff;
          border: 1px solid black;
          display: inline-block;
          opacity: 0.6;
          filter: alpha(opacity=60);
        }

        div.transbox p {
          margin: 5%;
          font-weight: bold;
          color: #000000;
        }
    </style>
</head>

<body style="background-color: #eeeeee">
    <div class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'home' %}" class="navbar-brand"><img style="padding-bottom: 3px;"  width="20px" height="20px" src=" {% static 'app/img/logo-ua.png' %}"/> Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'createNew' %}">Criar Notícia</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div>

    {% block content %}{% endblock %}

            <footer class="container body-content">
                 <hr/>
                <p>&copy; {{ year }} - EDC</p>
            </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
