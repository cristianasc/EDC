{% if user.is_authenticated or username %}

    {% if user.is_authenticated %}
        <form id="logoutForm" action="/logout" method="post" class="navbar-right">
            {% csrf_token %}
            <ul class="nav navbar-nav navbar-right">
                <li><span class="navbar-brand">Ol√° {{ user.username }}!</span></li>
                <li><a href="javascript:document.getElementById('logoutForm').submit()">Log out</a></li>
            </ul>
        </form>
    {% else %}
        <div>
            {% csrf_token %}
            <span style="font-size: 18px; color: white; padding-right: 10px; padding-left: 20px">Hello, {{ username }}</span>
            <img src={{ photo }} style="height: 40px; width: 40px; border-radius: 30px 30px 30px 30px;">
            <a style="padding-left: 10px; color: white;" href="/spotify_logout/">Log out</a>
        </div>
    {% endif %}
{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a style="color: white" href="{% url 'login' %}">Log in</a></li>
</ul>

{% endif %}
