{% extends "app/layout.html" %}
{% load staticfiles %}

{% block content %}
    <div class="container body-content" style="padding-top: 40px">
        <div class="row">
            <div class="col-lg-12">
                <h2>Platform Data</h2>
                <div class="card"style="padding: 30px">

                    <div id="canvas-holder">
                        <canvas id="chart-area" />
                    </div>
                </div>
            </div>
            <script type="application/javascript">
                window.chartColors = {
                    red: 'rgb(255, 99, 132)',
                    orange: 'rgb(255, 159, 64)',
                    yellow: 'rgb(255, 205, 86)',
                    green: 'rgb(75, 192, 192)',
                    blue: 'rgb(54, 162, 235)',
                    purple: 'rgb(153, 102, 255)',
                    grey: 'rgb(201, 203, 207)'
                };

                var platform_data_config = {
                    type: 'pie',
                    data: {
                        datasets: [{
                            data: [
                                {{platform_data.0.count}},
                                {{platform_data.1.count}},
                                {{platform_data.2.count}},
                                {{platform_data.3.count}}
                            ],
                            backgroundColor: [
                                window.chartColors.red,
                                window.chartColors.orange,
                                window.chartColors.yellow,
                                window.chartColors.green
                            ],
                            label: 'Dataset 1'
                        }],
                        labels: [
                            "Artists",
                            "Musics",
                            "Images",
                            "Albums"
                        ]
                    },
                    options: {
                        responsive: true
                    }
                };
            </script>
            <div class="col-lg-12" style="padding-top: 20px">
                <h2>Top10 Artists By Followers</h2>
                <div class="card">
                    <div class="container">
                        <table class="table">
                            <tbody>
                            {% for top in top_followers %}
                              <tr>
                                  <td><a style="color: black" href="/artist/id={{top.id}}/">{{top.nameartist}}</a></td>
                                <td>{{ top.followers }}</td>
                              </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
